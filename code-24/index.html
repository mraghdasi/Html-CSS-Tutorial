<!DOCTYPE html>

    <p>

    <form action="#" method="get">
        <div>
            Name : <input type="text" name="firstName">

            cars

            <input name="city" list="ci">

                <option value="birjand">
                <option value="semnan">

            <br>
            <input type="radio" name="gender" value="male"> male
        </div>

        <div>
            <p>input type image</p>
            <input type="submit" value="Ok">
